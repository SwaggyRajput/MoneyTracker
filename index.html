<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker WebA pp</title>
</head>
<body>
      <div class="div1">
        <h1> Money Tracker Web App</h1>
        <div class="input-section">
           <div>
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="SELECT" selected disabled>SELECT</option>
                <option value="College Fee">College Fee</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Cool Drinks">Cool Drinks</option>
            </select>
           </div>
            <div>
                <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input">
            </div>
            <div>
                <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            </div>
            
        </div>
        <div class="buttondiv">
            <button id="add-btn">ADD</button>
        </div>
        <div class="expenses-list">
            <h2>Expenses List</h2>
            <div style="display: flex;justify-content: center;">
                <h4><label for="totalexpense">Total Expense :  </label><span id="totalexpense">0</span></h4>

            </div>
            <table id="expensetable"  style="overflow-y: scroll;height: 50px;">
                <thead>
                    
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    
                </thead>
                <tbody id="expense-table-body">
    
                </tbody>
                <tfoot>
    <tr id="total-amount-row">
        <td id="total"></td>
        <td id="total-amount" colspan="3" style="text-align: center;"></td>
    </tr>
                    
                </tfoot>
            </div>
            </table>
       
        <div class="deleteAllDiv" style="display: flex;justify-content: center;">
            <button id="deleteallBtn">DELETE ALL</button>
        </div>
    
      </div>
       
      
           
      <div class="footerdiv">
          <h5>Desgined By Harsh Singh</h5>
          <h5>Check profile at <a href="https://connnectmee.netlify.app/">Profile</a></h5>
      </div>

    <script src="script.js"></script>
</body>
</html>
